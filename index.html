<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>

<body>
    
<div class="container">
    <div class="newbutton-container">
    <button id="newBook-btn">+ NEW BOOK</button>
    </div>
        <div class="form-container">
            <form id="newBook-Form" style="display: none;">      
                <h1>Search Book</h1>
      
            <div class="formContent-container">

                <label for="title"></label>
                <input type="text" id="title" placeholder="Title" required>
      
                <label for="author"></label>
                <input type="text" id="author" placeholder="Author" required>

                <label for="pages"></label>
                <input type="number" min="0" id="pages" placeholder="Pages" required>
      
                <label for="read">Read:</label>
                <input type="checkbox" id="read">
    
                <input class="addBook-btn" type="submit" value="Add Book">

            </div>

        <h2>Library</h2>
            <div class="myLibrary-container">

            </div>

            </form>
        </div>
</div>

<footer>GitHub@duhnuker</footer>

</body>
</html>
